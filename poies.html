<!DOCTYPE html>
<html lang="ja">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>制作物一覧</title>
<style>
  body { font-family: sans-serif; margin: 2rem; line-height: 1.6; max-width: 900px; }
  h1 { color: #333; }
  h2 { margin-top: 2rem; color: #444; border-bottom: 1px solid #ccc; padding-bottom: 0.3rem; }
  p { margin-top: 0.5rem; margin-bottom: 1.5rem; }
  a { color: #3366cc; text-decoration: none; }
  a:hover { text-decoration: underline; }
  #toc { margin-bottom: 2rem; }
  img { max-width: 100%; height: auto; margin-top: 0.5rem; margin-bottom: 0.5rem; }
</style>
</head>
<body>

<h1>制作物一覧</h1>
<p><a href="index.html">← エスキス帳トップに戻る</a></p>

<!-- 目次 -->
<div id="toc"><strong>目次：</strong></div>

<!-- 制作物 -->
<h2 data-detail="poies/poies01.html">●</h2>
<img src="images/●.jpg" alt="●">
<p>●</p>

<!-- JavaScriptで目次自動生成＆h2リンク化 -->
<script>
window.addEventListener('DOMContentLoaded', () => {
  const tocDiv = document.getElementById('toc');
  const headings = document.querySelectorAll('h2');
  let tocHtml = '';

  headings.forEach((h, index) => {
    const num = index + 1;
    const detailLink = h.dataset.detail || '#';

    // h2のテキストに番号を追加してリンク化
    const text = h.textContent;
    h.textContent = '';
    const link = document.createElement('a');
    link.href = detailLink;
    link.textContent = num + '. ' + text;
    h.appendChild(link);

    // 目次リンク
    tocHtml += `<a href="${detailLink}">[${num}. ${text}]</a>`;
    if(index < headings.length - 1) tocHtml += ', ';
  });

  tocDiv.innerHTML = '<strong>目次：</strong>' + tocHtml;
});
</script>

</body>
</html>
